server.port=8083
spring.application.name=api-gateway

# Eureka Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=false

# Expense Service Route
spring.cloud.gateway.routes[0].id=expense-service
spring.cloud.gateway.routes[0].uri=lb://expense-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/expense/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/expense/(?<segment>.*), /$\{segment}

# Logging Configuration
logging.level.root=INFO
logging.level.com.appswella.wisepaise=DEBUG
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.http.server.reactive=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty=DEBUG

# Enable/Disable security
spring.security.user.name=gateway-admin
spring.security.user.password=admin-pass
spring.security.user.roles=ADMIN

# CORS Configuration (adjust as needed)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=false